<!DOCTYPE html>

<html lang="zh"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no, email=no">
	<title>支持移动设备触摸手势的jQuery图片裁剪插件</title>
	<link rel="stylesheet" type="text/css" href="./支持移动设备触摸手势的jQuery图片裁剪插件_files/default.css">
	<style>
	#clipArea {
		margin: 20px;
		height: 300px;
	}
	#file,
	#clipBtn {
		margin: 20px;
	}
	#view {
		margin: 0 auto;
		width: 200px;
		height: 200px;
	}
	</style>
	<!--[if IE]>
		<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body ontouchstart="">
	<article class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>支持移动设备触摸手势的jQuery图片裁剪插件 <span>A Support gesture image cropping plug-in</span></h1>
			
		</header>
		<div id="clipArea" style="user-select: none; overflow: hidden; position: relative;"><div class="photo-clip-view" style="position: absolute; left: 50%; top: 50%; width: 200px; height: 200px; margin-left: -100px; margin-top: -100px;"><div class="photo-clip-moveLayer" style="transform-origin: 0px 0px 0px; transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(0px, 0px) scale(1) translateZ(0px);"><div class="photo-clip-rotateLayer"></div></div></div><div class="photo-clip-mask" style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; pointer-events: none;"><div class="photo-clip-mask-left" style="position: absolute; left: 0px; right: 50%; top: 50%; bottom: 50%; width: auto; height: 200px; margin-right: 100px; margin-top: -100px; margin-bottom: -100px; background-color: rgba(0, 0, 0, 0.5);"></div><div class="photo-clip-mask-right" style="position: absolute; left: 50%; right: 0px; top: 50%; bottom: 50%; margin-left: 100px; margin-top: -100px; margin-bottom: -100px; background-color: rgba(0, 0, 0, 0.5);"></div><div class="photo-clip-mask-top" style="position: absolute; left: 0px; right: 0px; top: 0px; bottom: 50%; margin-bottom: 100px; background-color: rgba(0, 0, 0, 0.5);"></div><div class="photo-clip-mask-bottom" style="position: absolute; left: 0px; right: 0px; top: 50%; bottom: 0px; margin-top: 100px; background-color: rgba(0, 0, 0, 0.5);"></div><div class="photo-clip-area" style="border: 1px dashed rgb(221, 221, 221); position: absolute; left: 50%; top: 50%; width: 200px; height: 200px; margin-left: -101px; margin-top: -101px;"></div></div></div>
		<input type="file" id="file" accept="image/*">
		<button id="clipBtn">截取</button>
		<div id="view" style="background-color: rgb(102, 102, 102); background-repeat: no-repeat; background-position: center center; background-size: contain;"></div>
		<footer class="related">
		   
		</footer>
	</article>
	
	<script src="./支持移动设备触摸手势的jQuery图片裁剪插件_files/jquery.min.js.下载"></script><script src="./支持移动设备触摸手势的jQuery图片裁剪插件_files/jquery.min.js(1).下载"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script src="./支持移动设备触摸手势的jQuery图片裁剪插件_files/iscroll-zoom.js.下载"></script>
	<script src="./支持移动设备触摸手势的jQuery图片裁剪插件_files/hammer.js.下载"></script>
	<script src="./支持移动设备触摸手势的jQuery图片裁剪插件_files/jquery.photoClip.js.下载"></script>
	<script>
	//document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
	$("#clipArea").photoClip({
		width: 200,
		height: 200,
		file: "#file",
		view: "#view",
		ok: "#clipBtn",
		loadStart: function() {
			console.log("照片读取中");
		},
		loadComplete: function() {
			console.log("照片读取完成");
		},
		clipFinish: function(dataURL) {
			console.log(dataURL);
		}
	});
	</script>

</body></html>
